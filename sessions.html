<!--Página de sessões-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/dumbbell.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Consultar sessões</title>
  </head>

  <body>
    <header>
      <img src="assets/dumbbell.png" alt="icon" class="logo" />
      <nav class="quicksand-nav mang">
        <a href="index.html">Home</a>
        <a href="sessions.html">Consultar sessões</a>
        <a href="user_area.html">Registrar uma sessão</a>
      </nav>
    </header>
    <div>
      <h2>Sessões</h2>
      <table border="1" id="sessionsTable" class="quicksand-nav">
        <thead>
          <tr>
            <th>Entrada</th>
            <th>Saída</th>
            <th>CPF</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      var general = "http://localhost:3000/sessions";
      var week = "http://localhost:3000/week";
      async function getApiData() {
        var dateSes = new Date(Date.now());
      let year = dateSes.getFullYear();
      let month = String(dateSes.getMonth() + 1).padStart(2, '0');
      let day = String(dateSes.getDate()).padStart(2, '0');
      let hours = String(dateSes.getHours()).padStart(2, '0');
      let minutes = String(dateSes.getMinutes()).padStart(2, '0');
      let seconds = String(dateSes.getSeconds()).padStart(2, '0');
      var formattedDate = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
      console.log(formattedDate);
        const response = await fetch(week, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            inicio: "2024-11-21",
            fim: "2024-11-21", //aaaa,
          }),
        });
        return response.json();
      }
      
      function genTable(data) {
        var sel = document.querySelector("#sessionsTable");
        if (data.fim === null) {
          data.fim = "Em aberto";
        }
        sel.innerHTML += `<tr>          
                  <td>${data.inicio}</td>
                  <td>${data.fim}</td>
                  <td>${data.usuario}</td>
              </tr>`;
      }
      function getData() {
        getApiData().then((data) => {
          data.forEach((element) => {
            genTable(element);
          });
        });
      }
      getData();
    </script>
  </body>
</html>
