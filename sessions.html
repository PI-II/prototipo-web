<!--Página de sessões-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/dumbbell.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Consultar sessões</title>
  </head>

  <body>
    <header>
      <img src="assets/dumbbell.png" alt="icon" class="logo" />
      <nav class="quicksand-nav mang">
        <a href="index.html">Home</a>
        <a href="sessions.html">Consultar sessões</a>
        <a href="user_area.html">Registrar uma sessão</a>
      </nav>
    </header>
    <div>
      <h2>Sessões</h2>
      <table border="1" id="sessionsTable" class="quicksand-nav">
        <thead>
          <tr>
            <th>ID</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>CPF</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h2>Relatório Semanal</h2>
      <table border="1" id="weekSessions" class="quicksand-nav">
        <thead>
          <tr>
            <th>ID</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>CPF</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      var general = "http://localhost:3000/sessions";
      var week = "http://localhost:3000/week";
      function getTodayDate() {
      let dateSes = new Date(Date.now());
      let year = dateSes.getFullYear();
      let month = String(dateSes.getMonth() + 1).padStart(2, '0');
      let day = String(dateSes.getDate()).padStart(2, '0');
      var formattedDate = `${year}-${month}-${day}`;
      
      return formattedDate;
    }

    function getMonday() {
      let mondayWeek = new Date(Date.now());
      let monday = mondayWeek.getDay() || 7;
      if (monday !== 1) {
        mondayWeek.setHours(-24* (monday - 1));
      }
      let year = mondayWeek.getFullYear();
      let month = String(mondayWeek.getMonth() + 1).padStart(2, '0');
      let dayW = String(mondayWeek.getDate()).padStart(2,'0');
      var formattedMonday = `${year}-${month}-${dayW}`;

      return formattedMonday;
    }
      async function getWeekData() {
        const response = await fetch(week, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            inicio: getMonday(),
            fim: getTodayDate(), 
          }),
        });
        return response.json();
      }
      async function getGeneralData() {
        const response = await fetch(general, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        return response.json();
      }
      
      function genGeneralTable(data) {
        var sel = document.querySelector("#sessionsTable");
        if (data.fim === null) {
          data.fim = "Em aberto";
        }
        sel.innerHTML += `<tr>    
                  <td>${data.id}</td>           
                  <td>${data.inicio}</td>
                  <td>${data.fim}</td>
                  <td>${data.usuario}</td>
              </tr>`;
      }
      function genWeekTable(data) {
        var sel1 = document.querySelector("#weekSessions");
        if (data.fim === null) {
          data.fim = "Em aberto";
        }
        sel1.innerHTML += `<tr>   
                  <td>${data.id}</td>       
                  <td>${data.inicio}</td>
                  <td>${data.fim}</td>
                  <td>${data.usuario}</td>
              </tr>`;
      }
      function getData() {
        getGeneralData().then((data) => {
          data.forEach((element) => {
            genGeneralTable(element);
          });
        });
      }
      function getWData() {
        getWeekData().then((data) => {
          data.forEach((element) => {
            genWeekTable(element);
          });
        });
      }
      getData();
      getWData();
    </script>
  </body>
</html>
