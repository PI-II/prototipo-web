<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/dumbbell.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Consultar sessões</title>
  </head>

  <body>
    <header>
      <img src="assets/dumbbell.png" alt="icon" class="logo" />
      <nav class="quicksand-nav mang">
        <a href="index.html">Home</a>
        <a href="sessions.html">Consultar sessões</a>
        <a href="user_area.html">Registrar uma sessão</a>
      </nav>
    </header>
    <div>
      <h2>Sessões</h2>
      <table border="1" id="sessionsTable" class="quicksand-nav">
        <thead>
          <tr>
            <th>ID</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>CPF</th>
            <th>Tempo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h2>Relatório Semanal</h2>
      <table border="1" id="weekSessions" class="quicksand-nav">
        <thead>
          <tr>
            <th>ID</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>CPF</th>
            <th>Tempo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      var general = "http://localhost:3000/sessions";
      var week = "http://localhost:3000/week";

      var tempo;

      function getMonday() {
      let mondayWeek = new Date(Date.now());
      let monday = mondayWeek.getDay() || 7;
      if (monday !== 1) {
        mondayWeek.setHours(-24* (monday - 1));
      }
      let year = mondayWeek.getFullYear();
      let month = String(mondayWeek.getMonth() + 1).padStart(2, '0');
      let dayW = String(mondayWeek.getDate()).padStart(2,'0');
      var formattedMonday = `${year}-${month}-${dayW} 00:00:00`;

      return formattedMonday;
    }
function getSunday() {
      let sundayWeek = new Date(Date.now());
      let sunday = sundayWeek.getDay();
      if (sunday != 0) {
        sundayWeek.setHours(-24 * (sunday - 7));
      }
      let year = sundayWeek.getFullYear();
      let month = String(sundayWeek.getMonth() + 1).padStart(2, '0');
      let dayW = String(sundayWeek.getDate()).padStart(2,'0');
      var formattedSunday = `${year}-${month}-${dayW} 23:59:59`;
      return formattedSunday;
    }

      async function getWeekData() {
        const response = await fetch(week, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            inicio: getMonday(),
            fim: getSunday(), 
          }),
        });
        return response.json();
      }
      async function getGeneralData() {
        const response = await fetch(general, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        return response.json();
      }
      
      
      function calculaHoras(ini, f) {
        if (f === "Em aberto") return "Em aberto";
        const inicioSes = new Date(ini);
        const fimSes = new Date(f);
        const diffMilisecond = fimSes - inicioSes;
        const diffH = Math.floor(diffMilisecond / 3600000);
        const diffMins = Math.floor((diffMilisecond % 3600000) / 60000);
        return `${diffH}h ${diffMins}m`;
      }
      function calcHora(ini, f) {
        if (f === "Em aberto") return "Em aberto";
        const inicioSes = new Date(ini);
        const fimSes = new Date(f);
        const diffMilisecond = fimSes - inicioSes;
        const diffH = Math.floor(diffMilisecond / 3600000);
        return diffH;
        
      }

      function genGeneralTable(data) {
        var sel = document.querySelector("#sessionsTable tbody");
        if (data.fim === null) {
          data.fim = "Em aberto";
        }

        sel.innerHTML += `<tr>    
                  <td>${data.id}</td>           
                  <td>${data.inicio}</td>
                  <td>${data.fim}</td>
                  <td>${data.usuario}</td>
                  <td>${data.tempo}h</td>
              </tr>`;
      }
      function genWeekTable(data) {
        var sel1 = document.querySelector("#weekSessions tbody");
        if (data.fim === null) {
          data.fim = "Em aberto";
        }
        
        sel1.innerHTML += `<tr>   
                  <td>${data.id}</td>       
                  <td>${data.inicio}</td>
                  <td>${data.fim}</td>
                  <td>${data.usuario}</td>
                  <td>${data.tempo}h</td>
              </tr>`;
      }
      function getData() {
        getGeneralData().then((data) => {
          data.forEach((element) => {
            genGeneralTable(element);
          });
        });
      }
      
      function getWData() {
        
        getWeekData().then((data) => {
          data.forEach((element) => {
            genWeekTable(element);
          });
        });
      }
      getData();
      getWData();
    </script>
  </body>
</html>
