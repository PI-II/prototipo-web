<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/dumbbell.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
</head>
<body>
  <header>
    <img src="assets/dumbbell.png" alt="icon" class="logo" />
    <nav class="quicksand-nav mang">
      <a href="index.html">Home</a>
      <a href="contact.html">Contato</a>
      <a href="login.html">Já tem uma conta?</a>
      <a href="register.html">Registre-se</a>
      <a href="sessions.html">Sessões</a>
    </nav>
  </header>
    <div>
        <form method="post">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required> 
            <br>
            <br> 
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="insira sua senha" required>
            <br>
            <br>    
            <input type="submit" value="Registrar" onclick="login()">
    </div>
    <script>
      async function login() {
        var cpf = null;
        var senha = null;
        cpf = document.querySelector('#cpf').value;
        senha = document.querySelector('#password').value;
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            cpf: cpf,
            senha: senha,
          })
        })
        if (response != null) {
          window.location.href ="sessions.html";
          return response.json();
        } else {
          alert("ERRO: Usuário não encontrado.")
        }
        
      }
    </script>
    
</body>
</html>
