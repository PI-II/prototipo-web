<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/dumbbell.png" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="assets/dumbbell.png" alt="icon" class="logo" />
        <nav class="quicksand-nav mang">
            <a href="index.html">Home</a>
            <a href="contact.html">Contato</a>
            <a href="login.html">Já tem uma conta?</a>
            <a href="register.html">Registre-se</a>
            <a href="sessions.html">Sessões</a>
        </nav>
    </header>
    <h1>
        Cadastro de sessão
    </h1>
    <div>
        <form method="post">
            <label for="inicio">
                Marcar início da sessão:
                <!-- <input type="datetime-local" name="inicio" id="inicio" value="Marcar início da sessão"> -->
                <input type="button"
            </label>
            <br>
            <br>
            <label for="fim">
                Marcar fim da sessão:
                <!-- <input type="datetime-local" name="fim" id="fim" value="Marcar fim da sessão"> -->
            </label>
            <br>
            <label for="usuario">
                Usuário:
                <input type="text" name="cpf" id="cpf" placeholder="Insira seu CPF" required minlength="14" maxlength="14">
            </label><p id="verif"></p>
            <input type="submit" id="envia" value="Registrar sessão" onclick="regSes()">
        </form>
    </div>
    <script>
        var campoCPF = document.querySelector("#cpf");
        campoCPF.addEventListener("focusout", async (event) => {
          var cpf = document.querySelector("#cpf").value;
          var format = cpf.replace(/\.|-/gm, '');
          
            const response = await fetch("http://localhost:3000/check", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              cpf: format,
            })
          })
        
          if (response.status === 200) {
            document.getElementById('verif').style.color = "red";
            document.getElementById('verif').innerHTML = "CPF não registrado.";
            document.getElementById('envia').focus();
          } else {
            document.getElementById('verif').style.color = "green";
            document.getElementById('verif').innerHTML = "CPF válido.";
          }
        }
        )

        let cpfField = document.querySelector("#cpf");
        cpfField.addEventListener("keypress", () => {
          if (cpfField.value.length === 3 || cpfField.value.length === 7) {
            cpfField.value += ".";
          }
          if (cpfField.value.length === 11) {
            cpfField.value += "-";
          }
        });

        
        async function regSes() {
            let cpf = document.querySelector("#cpf").value;
            let format = cpf.replace(/\.|-/gm, '');
            const response = await fetch("http://localhost:3000/session", {

                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    inicio: document.querySelector('#inicio').value,
                    fim: document.querySelector('#fim').value,
                    usuario: format
                })
            })
        }

    </script>

</body>

</html>
