  <script>
    async function getSes() {
      let cpf = document.querySelector("#cpf").value;
      let format = cpf.replace(/\.|-/gm, "");
      const response = await fetch("http://localhost:3000/user/sessions", {
        method: "POST",
        body: JSON.stringify({
          usuario: format,
        }),
      });
      return response.json();
    }
    function genTable(data) {
      var sel = document.querySelector("#sessionsTable");
      if (data.fim === null) {
        data.fim = "<input type='button' value='Finalizar' onclick='endSes()'>";
      }
      sel.innerHTML += `<tr>               
                <td>${data.id}</td>
                <td>${data.inicio}</td>
                <td>${data.fim}</td>
                <td>${data.usuario}</td>
            </tr>`;
    }
    function getData() {
      getSes().then((data) => {

          genTable(element);

          },
